<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="description" content="Front End Mentor Challenge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Bob Newsome" />
  <meta name="keywords" content="Newbie Challenge HTML CSS" />

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/site01.css" />
  <link rel="shortcut icon" type="image/jpg" href="/images/favicon-32x32.png" />

  <title>Order Summary</title>
</head>

<body>
  <main>
    <div class="summary">
      <img class="summaryHeaderGraphic" src="images/illustration-hero.svg" alt="image of person enjoying music" />
      <div class="summaryInfo">
        <h1 class="summaryTitle">Order Summary</h1>
        <p class="summarySubTitle">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="summaryPlanInfo">
          <div>
            <img src="images/icon-music.svg" alt="musical notes icon" />
          </div>
          <div class="annualPlan">
              <strong>Annual Plan</strong>
              <br />
              $59.99/year
            </div>
          <div>
            <a href="#">Change</a>
          </div>
        </div>
        <button class="proceedButton" type="submit">Proceed to Payment</button>
        <a class="cancelLink" href="#">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      <span>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        .
      </span>
      <span>
        Coded by
        <a href="#">Bob Newsome</a>
        .
      </span>
    </div>
  </main>
</body>
</html>
